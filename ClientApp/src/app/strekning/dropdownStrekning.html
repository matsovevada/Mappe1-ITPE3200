<div class="container">
  <div class="col-md-4" id="strekning">
    <div *ngIf="laster">Laster strekninger...</div>
    <form [formgroup]="skjema">
      <select *ngFor="let strekning of alleStrekninger">
        <option>{{strekning.fra}}</option>
      </select>
      <select *ngFor="let strekning of alleStrekninger">
        <option>{{strekning.til}}</option>
      </select>
    </form>
  </div>
</div>
