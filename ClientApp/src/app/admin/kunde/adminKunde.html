<div class="container">
    <h2> Rediger kunde</h2>
    <div>
        <div class="col-md-12">
            <div *ngIf="laster">Laster kunder.....</div>
            <table class="table table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>Kundenavn</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody *ngFor="let kunde of alleKunder" ng-model="alleKunder">
                    <tr>
                        <td>
                            <p id="kundeNavn" #kundeNavn>{{kunde.fornavn}} {{kunde.etternavn}}</p>
                            <input hidden value="{{kunde.id}}" id="kundeId" #kundeId>
                        </td>
                        <td><button class="btn btn-success">Endre</button></td>
                        <td><button class="btn btn-danger" (click)="slettValgtKunde(kundeId.value)">Slett</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
