<div class="container">


  <form [formGroup]="loggInnSkjema" (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <div class="col-lg-4">
        <h3>Logg inn</h3>
      </div>  
    </div>

      <div class="form-group row">
        <div class="col-lg-4">
          <label>Brukernavn</label>
          <input type="text" class="form-control" formControlName="brukernavn" (click)="resetFeilmelding()" />
          <p class="alert alert-warning" [hidden]="loggInnSkjema.controls.brukernavn.valid || (loggInnSkjema.controls.brukernavn.pristine && !submitted)">
            Fyll inn en gyldig brukernavn (mellom 2 og 30 tegn)
          </p>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-4">
          <label>Passord</label>
          <input type="password" class="form-control" formControlName="passord" (click)="resetFeilmelding()" />
          <p class="alert alert-warning" [hidden]="loggInnSkjema.controls.passord.valid || (loggInnSkjema.controls.passord.pristine && !submitted)">
            Fyll inn en gyldig passord (minst 6 tegn)
          </p>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-lg-4">
          <button type="submit" [disabled]="!loggInnSkjema.valid" class="btn btn-primary">Logg inn</button>
        </div>
      </div>
  </form>
  <p>{{feilmelding}}</p>
</div>
