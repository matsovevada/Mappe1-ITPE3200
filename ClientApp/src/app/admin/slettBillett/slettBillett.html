<div class="container">
    <h2>Billetter</h2>
    <div>
        <div class="col-md-12">
            <div *ngIf="laster">Laster billetter.....</div>
            <table class="table table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Totalpris</th>
                    </tr>
                </thead>
                <tbody *ngFor="let billett of alleBilletter" ng-model="alleBilletter">
                    <tr>
                        <td>
                            <p id="billettNavn" #billettNavn>{{billett.id}}</p>
                        </td>
                        <td>
                            <p id="billettNavn" #billettNavn>{{billett.totalPris}}</p>
                        </td>
                        <td><button class="btn btn-danger" (click)="slettValgtBillett(billett.id)">Slett</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
