<div class="container">
  <form [formGroup]="nyLugarSkjema" (ngSubmit)="onSubmit()">
    <h2>Fyll ut lugarinformasjon</h2>
    <div class="form-group">
      <label for="innNavn">Navn</label>
      <input type="text" class="form-control" id="innNavn" formControlName="navn">
      <p class="alert alert-warning" [hidden]="nyLugarSkjema.controls.navn.valid || (nyLugarSkjema.controls.navn.pristine && !submitted)">
        Fyll inn navn (Sm√• og store bokstaver, 2 til 40 tegn)
      </p>
    </div>
    <div class="form-group">
      <label for="innSengeplasser">Antall sengeplasser</label>
      <input type="number" class="form-control" id="innSengeplasser" formControlName="antSengeplasser">
      <p class="alert alert-warning" [hidden]="nyLugarSkjema.controls.antSengeplasser.valid || (nyLugarSkjema.controls.antSengeplasser.pristine && !submitted)">
        Fyll inn antall sengeplasser i lugaren (Heltall, minimum 1)
      </p>
    </div>
    <div class="form-group">
      <label for="innAntallLugarer">Antall lugarer</label>
      <input type="number" class="form-control" id="innAntallLugarer" aria-describedby="antallLugarerHelp" formControlName="antLugarer">
      <p class="alert alert-warning" [hidden]="nyLugarSkjema.controls.antLugarer.valid || (nyLugarSkjema.controls.antLugarer.pristine && !submitted)">
          Fyll inn antall lugarer (Heltall, minimum 1)
      </p>
    </div>
    <div class="form-group">
      <label for="innPrisLugar">Pris</label>
      <input type="number" class="form-control" id="innPrisLugar" formControlName="pris">
      <p class="alert alert-warning" [hidden]="nyLugarSkjema.controls.pris.valid || (nyLugarSkjema.controls.pris.pristine && !submitted)">
           Fyll inn pris (Heltall)
      </p>
    </div>
    <div class="form-group">
      <label for="innBeskrivelseLugar">Beskrivelse</label>
      <textarea class="form-control" id="innBeskrivelseLugar" rows="3" formControlName="beskrivelse"></textarea>
      <p class="alert alert-warning" [hidden]="nyLugarSkjema.controls.beskrivelse.valid || (nyLugarSkjema.controls.beskrivelse.pristine && !submitted)">
        Fyll inn beskrivelse (Bokstaver, 2 til 500 tegn)
      </p>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!nyLugar.valid">Submit</button>
    <button class="btn btn-secondary" [routerLink]="['/adminIndex']">Tilbake</button>
    <div id="melding">{{feilMelding}}</div>
  </form>
</div>
