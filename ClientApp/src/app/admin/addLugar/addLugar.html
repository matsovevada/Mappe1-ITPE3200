<div class="container">
  <form [formGroup]="nyLugarSkjema" (ngSubmit)="onSubmit()">
    <h2>Fyll ut lugarinformasjon</h2>
    <div class="form-group">
      <label for="innNavn">Navn</label>
      <input type="text" class="form-control" id="innNavn" formControlName="navn">
      <p class="alert alert-warning" [hidden]="nyLugar.controls.poststed.valid || (kundeSkjema.controls.poststed.pristine && !submitted)">
        Fyll inn navn
      </p>
    </div>
    <div class="form-group">
      <label for="innSengeplasser">Antall Sengeplasser</label>
      <input type="number" class="form-control" id="innSengeplasser" formControlName="antSengeplasser">
      <p class="alert alert-warning" [hidden]="kundeSkjema.controls.poststed.valid || (kundeSkjema.controls.poststed.pristine && !submitted)">
        Fyll inn antall sengeplasser i lugaren
      </p>
    </div>
    <div class="form-group">
      <label for="innAntallLugarer">Antall Lugarer</label>
      <input type="number" class="form-control" id="innAntallLugarer" aria-describedby="antallLugarerHelp" formControlName="antLugarer">
      <p class="alert alert-warning" [hidden]="kundeSkjema.controls.poststed.valid || (kundeSkjema.controls.poststed.pristine && !submitted)">
        Fyll inn antall lugarer
      </p>
      <small id="antallLugarerHelp" class="form-text text-muted">Add flavour text here :)</small>
    </div>
    <div class="form-group">
      <label for="innPrisLugar">Pris</label>
      <input type="password" class="form-control" id="innPrisLugar" formControlName="pris">
      <p class="alert alert-warning" [hidden]="kundeSkjema.controls.poststed.valid || (kundeSkjema.controls.poststed.pristine && !submitted)">
        Fyll inn pris
      </p>
    </div>
    <div class="form-group">
      <label for="innBeskrivelseLugar">Beskrivelse</label>
      <textarea class="form-control" id="innBeskrivelseLugar" rows="3" formControlName="beskrivelse"></textarea>
      <p class="alert alert-warning" [hidden]="kundeSkjema.controls.poststed.valid || (kundeSkjema.controls.poststed.pristine && !submitted)">
        Fyll inn beskrivelse
      </p>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!nyLugar.valid">Submit</button>
    <div id="melding">{{feilMelding}}</div>
  </form>
</div>
