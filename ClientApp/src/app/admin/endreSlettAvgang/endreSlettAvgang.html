<div class="container">
  <h2 style="margin-top:20px">Endre / slett avganger</h2>
  <div>
    <div class="col-md-12">
      <div *ngIf="laster">Laster avganger.....</div>

      <h3 style="margin-top:20px">Avganger</h3>
      <table class="table table-bordered table-condensed endreavgangTabell">
        <thead>
          <tr>
            <th>BÃ¥tnavn</th>
            <th>Fra</th>
            <th>Til</th>
            <th>Dato</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let avgang of alleAvganger">
            <tr>
                <td>{{avgang.baat.navn}}</td>
                <td>{{avgang.strekningFra}}</td>
                <td>{{avgang.strekningTil}}</td>
                <td>{{avgang.datoTid}}</td>
                <td><button class="btn btn-success" [routerLink]="['/endreAvgang', {avgangId:avgang.id}]">Endre</button></td>
                <td><button class="btn btn-danger" (click)="slettAvgang(avgang.id)">Slett</button></td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
