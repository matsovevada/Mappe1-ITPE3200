<div class="container">
  <h2>Endre avgang</h2>
  <form>

    <div class="form-group">
      <label>Båt</label>
      <select class="form-control" id="selectBaat">
        <option *ngFor="let baat of alleBaater">{{baat.navn}}</option>
      </select>
    </div>


    <div class="form-group">
      <label>Strekning</label>
      <select class="form-control" id="selectStrekning">
        <option *ngFor="let strekning of alleStrekninger">{{strekning.fra}} - {{strekning.til}}</option>
      </select>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col">
          <label>Dag</label>
          <input type='number' class="form-control" [(ngModel)]="datoDag" [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="col">
          <label>Måned</label>
          <input type='number' class="form-control" [(ngModel)]="datoManed" [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="col">
          <label>År</label>
          <input type='number' class="form-control" [(ngModel)]="datoAr" [ngModelOptions]="{standalone: true}" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col">
          <label>Klokkeslett, time</label>
          <input type='number' class="form-control" [(ngModel)]="datoTime" [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="col">
          <label>Klokkeslett, minutt</label>
          <input type='number' class="form-control" [(ngModel)]="datoMinutt" [ngModelOptions]="{standalone: true}" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Lugarer (velg flere ved å trykke på en lugar samtidig som 'ctrl' holdes inne)</label>
      <select class="select" multiple id="selectLugarer">
        <option *ngFor="let lugar of alleLugarer">{{lugar.navn}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Antall ledige bilplasser</label>
      <input type="number" [(ngModel)]="bilplasser" [ngModelOptions]="{standalone: true}" />
    </div>

    <div class="form-group">
      <label>Aktiv</label>
      <input type="checkbox" [(ngModel)]="aktiv" [ngModelOptions]="{standalone: true}" />
    </div>

    <button class="btn btn-success" (click)="submit()">Lagre</button>

  </form>
</div>
