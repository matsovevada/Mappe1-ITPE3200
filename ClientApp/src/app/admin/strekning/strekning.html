<div class="container">
  <h2 style="margin-top:20px">Strekninger</h2>
  <div>
    <div class="col-md-12">
      <div *ngIf="laster">Laster strekninger.....</div>

      <h3>Lagre strekning</h3>
      <p *ngIf="feilInputLagre" style="color:red;">Strekning må ha mellom 2 og 30 bokstaver og kan ikke inneholde tall eller spesialtegn</p>
      <input placeholder="Fra" id="lagreStrekningFra" #lagreStrekningFra (input)="validerLagre($event.target.value)" />
      <input placeholder="Til" id="lagreStrekningTil" #lagreStrekningTil (input)="validerLagre($event.target.value)" style="margin-left:10px" />
      <button class="btn btn-success" (click)="lagreStrekning(lagreStrekningFra.value, lagreStrekningTil.value)" [disabled]="feilInputLagre ? true : null" style="margin-left:10px">Lagre</button>

      <h3 style="margin-top:20px">Strekninger</h3>
      <div *ngIf="laster">Laster strekninger.....</div>
      <p *ngIf="feilInputEndre" style="color:red;">Strekning må ha mellom 2 og 30 bokstaver og kan ikke inneholde tall eller spesialtegn</p>
      <table class="table table-bordered table-condensed endrestrekningTabell">
        <thead>
          <tr>
            <th>Fra</th>
            <th>Til</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let strekning of alleStrekninger">
          <tr>
            <input hidden value="{{strekning.id}}" id="strekningId" #strekningId />
            <td><input value="{{strekning.fra}}" id="strekningFra" #strekningFra (input)="validerEndre($event.target.value)" /></td>
            <td><input value="{{strekning.til}}" id="strekningTil" #strekningTil (input)="validerEndre($event.target.value)" /></td>
            <td><button class="btn btn-success" (click)="endreStrekning(strekningId.value, strekningFra.value, strekningTil.value)" [disabled]="feilInputEndre ? true : null">Endre</button></td>
            <td><button class="btn btn-danger" (click)="slettStrekning(strekning.id)">Slett</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
