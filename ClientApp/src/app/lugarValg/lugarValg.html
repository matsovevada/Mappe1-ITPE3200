<form>
  <div class="form-group">
    <label for="ekstraPersoner">Ekstra personer</label>
    <input type="number" placeholder="0" [(ngModel)]="personer" [ngModelOptions]="{standalone: true}" />
  </div>
  
  <div class="form-group">
    <label for="bilplass">Bilplass</label>
    <input type="checkbox" />
  </div>
</form>

<lugar
  *ngFor="let lugar of alleLugarer"
   [lugar]="lugar">
  (onAddLugar)="leggTilLugar(lugar)"
</lugar>

<button>Bekreft</button>
