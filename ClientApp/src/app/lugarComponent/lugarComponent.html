<div *ngIf="lugar.antallLedige > 0" class="container lugarBox">
  <div>
    <h3>{{lugar.navn}} med {{lugar.antallSengeplasser}} sengeplasser</h3>
    <p>Antall ledige: {{lugar.antallLedige}}</p>
    <p>Pris: {{lugar.pris}}</p>
  </div>
  <div>
    <p>Beskrivelse:</p>
    <p>{{lugar.beskrivelse}}</p>
    <button class="btn-primary danger" (click)="addLugar(lugar)">Legg til</button>
  </div>
</div>
